<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷前置作業 - 基本資料收集</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>開始測驗前，請填寫您的基本資料</h1>
        <form id="userInfoForm">
            <div class="form-group">
                <label for="name">您的稱呼</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">生理性別</label>
                <select id="gender" name="gender" required>
                    <option value="">請選擇</option>
                    <option value="男性">男性</option>
                    <option value="女性">女性</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">身高 (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">體重 (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitButton">送出資料並開始測驗</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyD325SiMu3Q15nxnv8YHlt4MaWGH6vflfoYnqFH_18WhbWHGgQwDSvaEW0J_ZOO5GM/exec';
        
        const form = document.getElementById('userInfoForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            formData.append('action', 'createUser');

            submitButton.disabled = true;
            submitButton.textContent = '資料傳送中...';

            try {
                const result = await submitViaIframe(formData);
                
                // 儲存多重識別資訊到 localStorage
                const sessionData = {
                    userId: result.userId || 'USER-' + Date.now(),
                    email: formData.get('email'),
                    timestamp: Date.now(),
                    name: formData.get('name')
                };
                console.log('儲存會話資料:', sessionData);
                
                // 舊的方式保持相容性
                localStorage.setItem('surveySessionId', sessionData.userId);
                // 新的方式儲存完整資訊
                localStorage.setItem('surveySessionData', JSON.stringify(sessionData));
                
                alert('基本資料已成功送出！即將開始測驗。');
                window.location.href = 'quiz.html';
                
            } catch (error) {
                console.error('提交錯誤:', error);
                alert('資料送出失敗，請稍後再試。');
                
                submitButton.disabled = false;
                submitButton.textContent = '送出資料並開始測驗';
            }
        });

        // 使用 iframe 方式提交表單，避免 CORS 問題
        function submitViaIframe(formData) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.name = 'hidden-iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                const hiddenForm = document.createElement('form');
                hiddenForm.method = 'POST';
                hiddenForm.action = scriptURL;
                hiddenForm.target = 'hidden-iframe';
                hiddenForm.style.display = 'none';
                
                for (let [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    hiddenForm.appendChild(input);
                }
                
                document.body.appendChild(hiddenForm);
                
                const timeout = setTimeout(() => {
                    cleanup();
                    resolve({
                        status: 'success',
                        userId: 'USER-' + Date.now(),
                        email: formData.get('email'),
                        timestamp: Date.now()
                    });
                }, 3000);
                
                function cleanup() {
                    clearTimeout(timeout);
                    if (document.body.contains(hiddenForm)) {
                        document.body.removeChild(hiddenForm);
                    }
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                }
                
                iframe.onload = function() {
                    cleanup();
                    resolve({
                        status: 'success',
                        userId: 'USER-' + Date.now(),
                        email: formData.get('email'),
                        timestamp: Date.now()
                    });
                };
                
                hiddenForm.submit();
            });
        }
    </script>
</body>
</html>
