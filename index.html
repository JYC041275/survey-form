<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷前置作業 - 基本資料收集</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>開始測驗前，請填寫您的基本資料</h1>
        <form id="userInfoForm">
            <div class="form-group">
                <label for="name">您的稱呼</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">生理性別</label>
                <select id="gender" name="gender" required>
                    <option value="">請選擇</option>
                    <option value="男性">男性</option>
                    <option value="女性">女性</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">身高 (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">體重 (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitButton">送出資料並開始測驗</button>
        </form>
    </div>

   <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyD325SiMu3Q15nxnv8YHlt4MaWGH6vflfoYnqFH_18WhbWHGgQwDSvaEW0J_ZOO5GM/exec';
    
    const form = document.getElementById('userInfoForm');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // 將表單資料轉換成 FormData 物件
        const formData = new FormData(form);
        // 【重要】新增一個 'action' 參數，告訴後端我們要建立使用者
        formData.append('action', 'createUser');

        submitButton.disabled = true;
        submitButton.textContent = '資料傳送中...';

        fetch(scriptURL, { method: 'POST', body: formData})
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.userId) {
                    localStorage.setItem('surveySessionId', data.userId);
                    alert('基本資料已成功送出！即將開始測驗。');
                    window.location.href = 'quiz.html';
                } else {
                    // 如果後端回報錯誤，顯示它的錯誤訊息
                    throw new Error(data.message || '回傳資料格式錯誤');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('資料送出失敗，請稍後再試。');
                submitButton.disabled = false;
                submitButton.textContent = '送出資料並開始測驗';
            });
    });
</script>
</body>
</html>
